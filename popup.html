<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 16px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    .container {
      text-align: center;
      padding: 16px;
      background: linear-gradient(to bottom, #ffffff, #f9fafb);
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .logo {
      width: 64px;
      height: 64px;
      margin-bottom: 16px;
    }
    h3 {
      color: #1a1a1a;
      margin: 0 0 8px 0;
      font-size: 18px;
    }
    p {
      color: #666666;
      margin: 0 0 20px 0;
      font-size: 14px;
      line-height: 1.5;
    }
    .button {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: linear-gradient(45deg, #43A047, #4CAF50);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.2s;
      box-shadow: 0 2px 4px rgba(76, 175, 80, 0.2);
    }
    .button:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(76, 175, 80, 0.3);
    }
    .chess-icon {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Chess.com Opponent Analyzer</h3>
    <p>This extension only works on Chess.com game pages.</p>
    <a class="button" target="_blank" href="https://chess.com/play" id="goToChess">
      Play on Chess.com
    </a>
  </div>
</body>
</html>
